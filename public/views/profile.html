{{username}}

<img src={{photo}}>

<div class="tweetSubmission">
  <input type="text" ng-model="tweet">
  <button ng-click="createTweet(tweet)">Submit</button>
</div>

<div class="tweet-container">
  <div class="tweet" ng-repeat="tweet in tweets track by $index" ng-cloak="true">
    {{tweet.user}}: {{tweet.text}}
  </div>
</div>
